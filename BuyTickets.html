		<h1>Tickets</h1>
	

<form method = "POST" action = "congratulations.html">
			<p><label>Name:
				<input id = "name" type = "text" size = "25" maxlength = "30" oninvalid="alert("You must fill out this field");" name="fname lname" required placeholder="John Doe">
			</label></p>
			<p><label>E-mail Address:
				<input id="email" name="email" type="email" oninvalid="alert("You must fill out this field");" name="email" required placeholder="JohnDoe@gmail.com">
			</label></p>
			<p>
				<label>Price Package:
					<select id="package" name = "package" required>>
						<option selected value="">Choose One</option>
						<option value="Package1">Package 1</option>
						<option value="package2">Package 2</option>
						<option value="package3">Package 3</option>
						<option value="package4">Package 4</option>
					</select>
				</label>
			</p>
			<p>
				<label>Card Type:
					<select id="card_type" name = "card_type" required>
						<option selected value="">Choose One</option>
						<option value="Visa">Visa</option>
						<option value="Mastercard">Mastercard</option>
						<option value="American Express">American Express</option>
						<option value="Discover">Discover</option>
						<option value="Chase">Chase</option>
					</select>
				</label>
			</p>
			<p><label>Credit/Debit Card Number:
				<input id="card_number" name = "card_number" type = "Number" size = "25" maxlength = "30" oninvalid="alert("You must fill out this field");" name="Card Number" required placeholder="0000-0000-0000-0000">
			<p><label>CVC Number:
				<input id="cvc_number" name = "cvc_number" type = "Number" size = "25" maxlength = "3" oninvalid="alert("You must fill out this field");" required placeholder="XXX">
			<p><label>Card Expiration Date:
				<input id="card_expiration" name = "card_expiration" type = "text" size = "25" maxlength = "30" oninvalid="alert("You must fill out this field");" name="Card Exp.Date" required placeholder="01/2019">
			<p><label>Billing Address:
				<input id="billing" name = "Billing" type = "text" size = "25" maxlength = "30" oninvalid="alert("You must fill out this field");" name="Billing Address" required placeholder="1257 S 10th St, San Jose, CA 95112">
			<p>
				<input type = "submit" value = "submit" onClick="ticketPurchase()"/>
				<input type = "reset" value = "clear"/>
			</p>
			<h1 class="Prices">Prices</h1> 
			<p class="package1">Package 1: 3-Day <br>$500</p>
			<p class="package2">Package 2: May 1st: 1st Day <br>$300</p>
			<p class="package3">Package 3: May 2nd: 2nd Day <br>$300</p>
			<p class="package4">Package 4: May 3rd: 3rd Day <br>$300</p>
		</form>
